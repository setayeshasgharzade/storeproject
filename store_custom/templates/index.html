<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            text-align: center;
        }
        .logo {
            margin-top: 3rem;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            cursor: default;
            user-select: none;
        }
        hr {
            border: 0;
            border-top: 1px solid rgba(255,255,255,0.3);
            margin: 2rem auto;
            width: 50%;
        }
        h1, p {
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        h1 {
            font-size: 2.8rem;
            margin: 1rem 0 0.5rem;
        }
        p {
            font-size: 1.3rem;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="logo">🛍️ ShopEasy</div>
    <hr />
    <h1>به صفحه اصلی فروشگاه خوش آمدید!</h1>
    <p>اینجا می‌تونید بهترین محصولات رو پیدا کنید.</p>
</body>
</html>
